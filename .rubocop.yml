inherit_from: .rubocop_todo.yml

inherit_gem:
  bixby: bixby_default.yml

AllCops:
  TargetRubyVersion: 2.4

Layout/LineLength:
  Enabled: true
  Max: 200

Metrics/AbcSize:
  Exclude:
    - 'app/controllers/absolute_ids_controller.rb'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Metrics/MethodLength:
  Exclude:
    - 'app/controllers/absolute_ids_controller.rb'

Metrics/PerceivedComplexity:
  Exclude:
    - 'app/controllers/absolute_ids_controller.rb'

RSpec/ExampleLength:
  Max: 10
  Exclude:
    - 'spec/requests/absolute_id_request_spec.rb'
